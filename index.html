<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>API Sample</h1>
        <form id="githubForm">
            <input type="text" id="username" placeholder="Github username..." required>
            <button type="submit">Pull User Data</button>
        </form>

        <div id="userDetails" class="user-details"></div>
        <div id="repoList" class="repo-list"></div>
    </div>

    <script src="script.js"> </script>

</body>

</html>
